<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finance dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="rectangle">
          <i class="fa-solid fa-image"></i>
        </div>

        <div class="sidebar-main">
          <ul>
            <li><i class="fa-solid fa-table-columns"></i>Dashboard</li>
            <li><i class="fa-regular fa-calendar"></i>Schedule</li>
            <li><i class="fa-regular fa-envelope"></i>Message</li>
            <li><i class="fa-solid fa-chart-simple"></i>Analytics</li>
            <li><i class="fa-solid fa-users"></i>Team</li>
          </ul>
        </div>

        <hr class="sidebar-divider" />

        <div class="sidebar-bottom">
          <ul>
            <li><i class="fa-regular fa-user"></i>Profile</li>
            <li><i class="fa-solid fa-gear"></i>Settings</li>
          </ul>
        </div>

        <div class="sidebar-help">
          <ul>
            <li><i class="fa-regular fa-circle-question"></i>Help</li>
            <li><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</li>
          </ul>
        </div>
      </aside>

      <main class="main-content">
        <div class="searchbar">
          <i class="fa-solid fa-magnifying-glass"></i> Search here...
        </div>

        <div class="overview">
          <b>Overview</b>
        </div>

        <div class="analytics">
          <b>Analytics</b>
        </div>
      </main>

      <aside class="right-sidebar"></aside>
    </div>

    <script src="script.js"></script>
  </body>
</html>
